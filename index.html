<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style-responsive.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="pic">
        <img class="m-img" src="images/image-header-mobile.jpg" alt="image-header-mobile.jpg">
        <img class="d-img" src="images/image-header-desktop.jpg" alt="image-header-desktop.jpg">
      </div>
      <div class="content">
        <div class="text">
          <h1 class="heading">Get <span class="highlight">insights</span> that help your business grow.</h1>
          <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p> 
        </div>
        <div class="stats">
          <div class="stats-div">
            <p class="stats-num">10K+</p>
            <p class="stats-p">COMPANIES</p>
          </div class="stats-div">
          <div>
            <p class="stats-num">314</p>
            <p class="stats-p">TEMPLATES</p>
          </div>
          <div class="stats-div">
            <p class="stats-num">12M+</p>
            <p class="stats-p">QUERIES</p>
          </div>
        </div>
      </div>
    </div>
    
     
     
     

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
      Coded by <a href="https://www.frontendmentor.io/profile/NitheeshKumar-C" target="_blank">NitheeshKumar</a>.
    </div>
  </main>
  
</body>
</html>
